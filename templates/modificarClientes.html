<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda AJKS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="shortcut icon" href="../static/images/store.png">
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
    <header>
        <a href="/"><img src="../static/images/atras.png" id="atras"></a>
        <h1>Modificar <span style="color: black;">Cliente</span></h1>
        <a href="/"><img  class="img1"src="../static/images/store.png"></a>     
    </header>
    <div class="main">
        {% if validacion == True %}
            <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
            <script src="../static/js/alert2.js"></script>
        {% endif %}
        <div class="menu1">
            <div class="contButton">
                <div class="conAgregar">
                    <form action="validacioDocumento" method="post">
                        {% if inexistencia == True %}
                        <label for="documento"><h3>Ingrese el documento del cliente</h3></label>
                        <input name="documento" style="border: 2px solid #7877b8;color: #7877b8;" type="text" placeholder="El documneto no existe">
                        {% else %}
                        <label for="documento"><h3>Ingrese el documento del cliente</h3></label>
                        <input name="documento" type="text" placeholder="">
                        {% endif %}
                        <button type="submit">Buscar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <footer>
        Desarrollado por AJKS_Devs &copy;Derechos reservados 2021
    </footer>
    <!-- librerias -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
